
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="light">

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="bi bi-brightness-high-fill" id="themeIcon"></i>
    </button>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card shadow-lg p-4 main-card" id="weatherCard">
                    <h2 class="fw-bold text-center mb-3">Weather App</h2>

                    <!-- Search -->
                    <div class="input-group mb-3">
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
                        <button class="btn btn-primary" onclick="getWeatherByCity()">Search</button>
                    </div>

                    <!-- GPS Button -->
                    <button class="btn btn-outline-secondary w-100 mb-3" onclick="getWeatherByLocation()">
                        <i class="bi bi-geo-alt-fill"></i> Use My Location
                    </button>

                    <!-- Current Weather Result -->
                    <div id="currentWeather" class="d-none text-center">
                        <h3 id="cityName"></h3>
                        <img id="weatherIcon" width="100">
                        <h1 id="temperature"></h1>
                        <p id="description" class="text-capitalize"></p>
                        <p id="humidity"></p>
                    </div>

                    <!-- 7-Day Forecast -->
                    <h4 class="mt-4 text-center">7-Day Forecast</h4>
                    <div id="forecast" class="forecast-container"></div>

                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
